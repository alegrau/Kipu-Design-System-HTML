<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress indicator</title>
  <link rel="stylesheet" href="Progress-indicator.css">
</head>

<body>

  <body>

    <div class="container">

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <div class="steps">
        <div class="completed">
          <div class="circle circle-completed"></div>
          <span>Step 1</span>
        </div>
        <div class="active">
          <div class="circle circle-active"></div>
          <span>Step 2</span>
        </div>
        <div class="inactive">
          <div class="circle circle-inactive"></div>
          <span>Step 3</span>
        </div>
      </div>
    </div>

  </body>

</body>

</html>
