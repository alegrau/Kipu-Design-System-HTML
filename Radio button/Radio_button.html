<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
    <link rel="stylesheet" href="Radio_button.css">
</head>

<body>
    <div class="radio-container">
        <input type="radio" id="option1" name="options" value="option1">
        <label for="option1">Option 1</label><br>

        <input type="radio" id="option2" name="options" value="option2">
        <label for="option2">Option 2</label><br>

        <input type="radio" id="option3" name="options" value="option3">
        <label for="option3">Option 3</label><br>

        <input type="radio" id="option4" name="options" value="option4" disabled>
        <label for="option4">Option 4 (Disabled)</label><br>

        <input type="radio" id="option5" name="options" value="option5" class="invalid">
        <label for="option5">Option 5 (Invalid)</label><br>
    </div>


</body>

</html>
