<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="Input.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
</head>

<body>
    <h1>Inputs</h1>
    <div class="container input-container-lg">
        <label for="label">Label large</label>
        <div class="subcontainer">
            <input class="input-lg" type="text" placeholder="Placeholder">
            <p class="help-text">Help text</p>
        </div>
    </div>

    <div class="container input-container-sm">
        <label for="label">Label small</label>
        <div class="subcontainer">
            <input class="input-sm" type="text" placeholder="Placeholder">
            <p class="help-text">Help text</p>
        </div>
    </div>

</body>

</html>
