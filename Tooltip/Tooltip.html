<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="Tooltip.css">
</head>

<body>

    <body>
        <h1>Tooltip in use</h1>
        <section>
            <!-- Tooltip left-->
            <div class="tooltip">Hover over left
                <span class="tooltiptext tooltiptext-left">Tooltip text left</span>
            </div>

            <!-- Tooltip right-->
            <div class="tooltip">Hover over right
                <span class="tooltiptext tooltiptext-right">Tooltip text right</span>
            </div>

            <!-- Tooltip top-->
            <div class="tooltip">Hover over top
                <span class="tooltiptext tooltiptext-top">Tooltip text top</span>
            </div>

            <!-- Tooltip bottom-->
            <div class="tooltip">Hover over bottom
                <span class="tooltiptext tooltiptext-bottom">Tooltip text bottom</span>
            </div>
        </section>
    </body>
</body>

</html>
