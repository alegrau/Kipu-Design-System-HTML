<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="Avatar.css">
</head>

<body>
    <!--Avatar with initials-->
    <h1>Avatar with initials</h1>
    <section class="avatar-name">
        <div class="avatar avatar-name-lg">
            <div class="initials">JD</div>
        </div>
        <div class="avatar avatar-name-md">
            <div class="initials">JD</div>
        </div>
        <div class="avatar avatar-name-sm">
            <div class="initials">JD</div>
        </div>
    </section>
    <!--Avatar with image-->
    <h1>Avatar with image</h1>
    <section class="avatar-image">
        <div class=" avatar-img-lg">
            <img src="./jpg/profile.jpeg" alt="Avatar">
        </div>
        <div class="avatar-img-md">
            <img src="./jpg/profile.jpeg" alt="Avatar">
        </div>
        <div class="avatar-img-sm">
            <img src="./jpg/profile.jpeg" alt="Avatar">
        </div>
    </section>
</body>

</html>
