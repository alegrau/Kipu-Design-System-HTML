<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <link rel="stylesheet" href="Toggle.css">
</head>

<body>
    <h1>Tooltip in use</h1>
    <div class="toggle-group">
        <!--optional--> 
        <label for="label-left" class="label-left">Text</label>
        <!--Toggle--> 
        <label class="toggle-container">
            <input type="checkbox" class="toggle">
            <span class="toggle-slider"></span>
        </label>
        <!--optional--> 
        <label for="label-righ" class="label-right">Text</label>
    </div>
</body>

</html>
