<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="Checkbox.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="checkbox-container">
        <input type="checkbox" id="checkbox" class="checkbox">
        <label for="checkbox" class="checkbox-label">Text</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="checkbox-checked" class="checkbox" checked>
        <label for="checkbox-checked" class="checkbox-label">Checked</label>
    </div>

    <div class="checkbox-container error">
        <input type="checkbox" id="checkbox-error" class="checkbox">
        <label for="checkbox-error" class="checkbox-label">Error</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="checkbox-disabled" class="checkbox" disabled>
        <label for="checkbox-disabled" class="checkbox-label">Disabled</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="checkbox-disabled-checked" class="checkbox" checked disabled>
        <label for="checkbox-disabled-checked" class="checkbox-label">Disabled & Checked</label>
    </div>

</body>

</html>
