<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert box</title>
    <link rel="stylesheet" href="Alert-box.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <!--Alert info-->
    <div class="alert-box alert-box-info">
        <div class="content">
            <i class="material-icons left-icon">info</i>
            <div class="info">
                <span class="title">Alert info</span>
                <span class="message">This is a alert message with icons on each side.</span>
            </div>
        </div>
        <div class="actions">
            <button class="btn-action">
                <span>Action</span>
            </button>
            <div class="line"></div>
            <button class="btn-close">
                <i class="material-icons close-icon">highlight_off</i>
            </button>
        </div>
    </div>

    <!--Alert success-->
    <div class="alert-box alert-box-success">
        <div class="content">
            <i class="material-icons left-icon">info</i>
            <div class="info">
                <span class="title">Alert success</span>
                <span class="message">This is a alert message with icons on each side.</span>
            </div>
        </div>
        <div class="actions">
            <button class="btn-action">
                <span>Action</span>
            </button>
            <div class="line"></div>
            <button class="btn-close">
                <i class="material-icons close-icon">highlight_off</i>
            </button>
        </div>
    </div>

    <!--Alert warning-->
    <div class="alert-box alert-box-warning">
        <div class="content">
            <i class="material-icons left-icon">info</i>
            <div class="info">
                <span class="title">Alert warning</span>
                <span class="message">This is a alert message with icons on each side.</span>
            </div>
        </div>
        <div class="actions">
            <button class="btn-action">
                <span>Action</span>
            </button>
            <div class="line"></div>
            <button class="btn-close">
                <i class="material-icons close-icon">highlight_off</i>
            </button>
        </div>
    </div>

    <!--Alert error-->
    <div class="alert-box alert-box-error">
        <div class="content">
            <i class="material-icons left-icon">info</i>
            <div class="info">
                <span class="title">Alert error</span>
                <span class="message">This is a alert message with icons on each side.</span>
            </div>
        </div>
        <div class="actions">
            <button class="btn-action">
                <span>Action</span>
            </button>
            <div class="line"></div>
            <button class="btn-close">
                <i class="material-icons close-icon">highlight_off</i>
            </button>
        </div>
    </div>

    <script src="Alert-box.js"></script>
</body>

</html>
