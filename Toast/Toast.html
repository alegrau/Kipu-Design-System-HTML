<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link rel="stylesheet" href="Toast.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!--Toast info-->
    <div class="alert alert-info">
        <div class="alert-icon">
            <i class="material-icons left-icon">info</i>
            <div class="text-container">
                <span class="title">Alert info</span>
                <span class="message">This is a alert message with icons on each side.</span>
            </div>
        </div>

        <button class="close-button">
            <i class="material-icons close-icons">highlight_off</i>
        </button>

    </div>

    <!--Toast successful-->
    <div class="alert alert-success">
        <div class="alert-icon">
            <i class="material-icons left-icon">check_circle</i>
            <div class="text-container">
                <span class="title">Alert successful!</span>
                <span class="message">This is a alert message with icons on each side.</span>
            </div>
        </div>

        <button class="close-button">
            <i class="material-icons close-icons">highlight_off</i>
        </button>
    </div>

    <!--Toast warning-->
    <div class="alert alert-warning">
        <div class="alert-icon">
            <i class="material-icons left-icon">warning</i>
            <div class="text-container">
                <span class="title">Alert warning!</span>
                <span class="message">This is a alert message with icons on each side.</span>
            </div>
        </div>
        <button class="close-button">
            <i class="material-icons close-icons">highlight_off</i>
        </button>
    </div>

    <!--Toast error-->
    <div class="alert alert-error">
        <div class="alert-icon">
            <i class="material-icons left-icon">warning</i>
            <div class="text-container">
                <span class="title">Alert error!</span>
                <span class="message">This is a alert message with icons on each side.</span>
            </div>
        </div>
        <button class="close-button">
            <i class="material-icons close-icons">highlight_off</i>
        </button>
    </div>

    <script src="Toast.js"></script>

</body>

</html>
